<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title name="title">Sign Up</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Sign Up</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form action='https://register-demo.freecodecamp.org' id="survey-form">
      <fieldset>
        <label for="first">Enter Your First Name: <input id="name" name="first" type="text" placeholder="Juan"  required /></label>
        <label for="name-label" id="name-label">Enter Your Last Name: <input id="name-label" name="name-label" type="text" placeholder="Tamaaaaaaad" required /></label>
        <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="TamadAko@email.com" required /></label>
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>

      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="Personal-acc" /> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="Bussiness-Acc"/> Business Account</label>

        <label for="name" name="name">
          <input id="name" type="checkbox" required name="terms-and-conditions" class="inline" value="terms" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
        <label for="updates" name="updates">
          <input id="updates" type="checkbox" required name="updatess" class="inline" value="email"/> Receive updates via email</label>
      </fieldset>

      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age" id="number-label">Input your age (years): <input id="number" type="number" name="age" min="13" max="120" placeholder="69" /></label>
        <label for="dropdown">How did you hear about us?
          <select id="dropdown" name="dropdown">
            <option value="">(select one)</option>
            <option value="1">Facebook</option>
            <option value="2">YouTube</option>
            <option value="3">Instagram</option>
            <option value="4">Others</option>
          </select>
        </label>
        <label for="bio">Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Ako si Juan Tamad, gusto ko lang matulog..."></textarea>
        </label>

      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
  </body>
</html>
